  <style>
    /* --- Base Styles --- */
    body {
      background-color: #050505;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      cursor: none;

    /* --- Custom Scrollbar --- */
    ::-webkit-scrollbar {

    }

    ::-webkit-scrollbar-thumb {
      background: #334155;

    }

    /* --- Animated Gradient Background --- */
    .gradient-bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -2;
      background: #050505;
      pointer-events: none;
    }

    .gradient-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      will-change: transform;
    }

    /* --- Global Cursor Spotlight --- */
    /* Removed as replaced by CustomCursor */

    /* --- Button Border Beam Animation --- */
    .btn-beam-container {
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    .btn-beam-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 500%;
      background: conic-gradient(from 0deg, transparent 0deg, transparent 340deg, #ffffff 360deg);
      transform: translate(-50%, -50%) rotate(0deg);
      animation: rotate-beam 4s linear infinite;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn-beam-container:hover::before {
      opacity: 0.8;
    }

    .btn-beam-content {
      position: relative;
      z-index: 1;
      border-radius: 9999px;
      background-color: #050505;
      background-clip: padding-box;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes rotate-beam {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* --- Infinite Marquee (Tech Stack) --- */
    .marquee-mask {
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    }

    .marquee-content {
      display: flex;
      width: max-content;
      animation: marquee 60s linear infinite;
      will-change: transform;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    /* --- Spotlight Card Effect (Work Section) --- */
    .spotlight-card {
      --mouse-x: 0px;
      --mouse-y: 0px;
      position: relative;
      background-color: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      overflow: hidden;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .spotlight-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.06), transparent 40%);
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
      z-index: 1;
    }

    .spotlight-card:hover::before {
      opacity: 1;
    }

    /* --- 404 Page Effects (CRT/Glitch) --- */
    .crt-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px);
      pointer-events: none;
      z-index: 10;
      opacity: 0.3;
    }

    .glitch-text {
      position: relative;
      color: white;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #050505;
    }

    .glitch-text::before {
      left: 2px;
      text-shadow: -2px 0 #ff00c1;
      clip: rect(24px, 550px, 90px, 0);
      animation: glitch-anim 3s infinite linear alternate-reverse;
    }

    .glitch-text::after {
      left: -2px;
      text-shadow: -2px 0 #00fff9;
      clip: rect(85px, 550px, 140px, 0);
      animation: glitch-anim 2.5s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% {
        clip: rect(10px, 9999px, 80px, 0);
        transform: skew(0.5deg);
      }

      5% {
        clip: rect(50px, 9999px, 20px, 0);
        transform: skew(0.5deg);
      }

      10% {
        clip: rect(10px, 9999px, 90px, 0);
        transform: skew(-0.5deg);
      }

      15% {
        clip: rect(90px, 9999px, 10px, 0);
        transform: skew(-0.5deg);
      }

      100% {
        clip: rect(30px, 9999px, 60px, 0);
        transform: skew(0);
      }
    }
